<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Arka Legal AI – AI-powered legal assistant specializing in Indian law. Get instant legal guidance through an interactive chat experience.">
    <title>ARKA | Legal AI Assistant</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700&family=Space+Grotesk:wght@300;400;500;600&family=Space+Mono&display=swap"
        rel="stylesheet">
    <!-- Marked.js for markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="/static/css/law.css">

    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='black'/><text y='50%' x='50%' dominant-baseline='middle' text-anchor='middle' fill='white' font-family='sans-serif' font-size='60' font-weight='bold'>A</text></svg>">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WJZD6LFFNX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-WJZD6LFFNX');
    </script>
</head>

<body>
    <!-- Ambient Background -->
    <div class="law-bg-grid"></div>
    <div class="law-bg-glow law-bg-glow-1"></div>
    <div class="law-bg-glow law-bg-glow-2"></div>

    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Full-screen Chat Layout -->
    <div class="law-app" id="law-app">

        <!-- Header Bar -->
        <header class="law-header" id="law-header">
            <a href="/" class="law-header-logo" title="Back to Arka">
                <div class="law-logo-text">
                    <span class="law-logo-title">ARKA</span>
                    <span class="law-logo-sub">LEGAL AI</span>
                </div>
            </a>
            <button class="law-new-chat-btn" id="new-chat-btn" title="Start New Conversation">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="18" height="18">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>New Chat</span>
            </button>
        </header>

        <!-- Chat Messages Area -->
        <main class="law-chat-area" id="law-chat-area">
            <div class="law-chat-scroll" id="law-chat-scroll">

                <!-- Welcome Card -->
                <div class="law-welcome" id="law-welcome">
                    <div class="law-welcome-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="48"
                            height="48">
                            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                        </svg>
                    </div>
                    <h1>Legal AI Assistant</h1>
                    <p>Get guided legal help for Indian law matters. I'll ask you targeted questions to understand your
                        situation, then provide comprehensive legal guidance.</p>

                    <div class="law-welcome-chips">
                        <button class="law-chip" data-prompt="I am facing harassment at my workplace">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Workplace Harassment
                        </button>
                        <button class="law-chip" data-prompt="My university is charging unjust extra fees">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                            </svg>
                            Unjust University Fees
                        </button>
                        <button class="law-chip"
                            data-prompt="I bought a defective product online and they won't refund me">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="9" cy="21" r="1"></circle>
                                <circle cx="20" cy="21" r="1"></circle>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                            </svg>
                            Consumer Rights
                        </button>
                        <button class="law-chip" data-prompt="A bank is harassing me for a loan repayment">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                            Bank Harassment
                        </button>
                        <button class="law-chip"
                            data-prompt="I want to file an FIR but the police won't take my complaint">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                            </svg>
                            FIR Refusal
                        </button>
                        <button class="law-chip"
                            data-prompt="My landlord is illegally evicting me from my rental property">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            Tenant Rights
                        </button>
                    </div>
                </div>

                <!-- Chat messages will be dynamically injected here -->

            </div>
        </main>

        <!-- Chat Input Bar (at the bottom) -->
        <footer class="law-chat-input-bar" id="law-chat-input-bar">
            <div class="law-input-container">
                <textarea id="law-prompt-input" class="law-chat-textarea" placeholder="Describe your legal issue..."
                    rows="1"></textarea>
                <button class="law-send-btn" id="send-btn" title="Send Message">
                    <div class="law-send-spinner"></div>
                    <svg class="law-send-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        width="20" height="20">
                        <path d="M22 2L11 13"></path>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
                    </svg>
                </button>
            </div>
            <div class="law-input-hint">
                <span>Press <kbd>Enter</kbd> to send · <kbd>Shift+Enter</kbd> for new line</span>
            </div>
        </footer>

    </div>

    <!-- App Scripts -->
    <script src="/static/js/law_bot.js"></script>
</body>

</html>
