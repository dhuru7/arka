<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKA | Sign Up</title>
    <!-- Google Fonts for Nothing OS Aesthetic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Orbitron:wght@500;700&family=Space+Grotesk:wght@300;400;500;600&family=Space+Mono&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/signup.css">
</head>

<body>
    <div class="bg-grid"></div>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-text">
                    <h1>ARKA</h1>
                    <span id="subtitle-text">Create Account</span>
                </div>
            </div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="Enter your name...">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email...">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a password...">
                </div>
                <button type="submit" class="primary auth-btn">
                    Sign Up
                </button>
            </form>

            <div class="social-auth">
                <button id="btn-google" class="auth-btn secondary">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    Google
                </button>
                <button id="btn-guest" class="auth-btn secondary">
                    <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Guest
                </button>
            </div>

            <div class="auth-footer">
                <span>Already have an account?</span>
                <a href="login.html">Log In</a>
            </div>

            <div id="error-message" style="color: #ff4d4d; margin-top: 10px; font-size: 0.85rem; text-align: center;">
            </div>
        </div>
    </div>

    <!-- Firebase Scripts (Compat SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <!-- Core Firebase Init script -->
    <script src="/static/js/firebase-init.js"></script>

    <script>
        const signupForm = document.getElementById('signup-form');
        const googleBtn = document.getElementById('btn-google');
        const guestBtn = document.getElementById('btn-guest');
        const errorMsg = document.getElementById('error-message');

        function showError(msg) {
            errorMsg.innerText = msg;
            setTimeout(() => { errorMsg.innerText = ''; }, 5000);
        }

        // Email+Password Signup
        signupForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (isTempEmail(email)) {
                showError("Temporary email addresses are not allowed.");
                return;
            }

            try {
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, password);
                // Also store the user's name in their profile
                await userCredential.user.updateProfile({
                    displayName: name
                });

                // create user in database
                await db.ref('users/' + userCredential.user.uid).set({
                    name: name,
                    email: email,
                    createdAt: new Date().toISOString()
                });

                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message);
            }
        });

        // Google Sign In
        googleBtn.addEventListener('click', async function () {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await firebase.auth().signInWithPopup(provider);
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message);
            }
        });

        // Guest (Anonymous) Login
        guestBtn.addEventListener('click', async function () {
            if (localStorage.getItem('arka_guest_used')) {
                showError("Guest limit reached for this device. Please sign up or log in to continue.");
                return;
            }
            try {
                await firebase.auth().signInAnonymously();
                localStorage.setItem('arka_guest_used', 'true');
                window.location.href = 'index.html';
            } catch (error) {
                showError(error.message);
            }
        });

        // If user is already logged in, redirect them
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
