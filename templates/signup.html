<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARKA | Sign Up</title>
    <!-- Google Fonts for Nothing OS Aesthetic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Orbitron:wght@500;700&family=Space+Grotesk:wght@300;400;500;600&family=Space+Mono&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/signup.css">
</head>

<body>
    <div class="bg-grid"></div>
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-text">
                    <h1>ARKA</h1>
                    <span id="subtitle-text">Create Account</span>
                </div>
            </div>

            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required placeholder="Enter your name...">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="Enter your email...">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required placeholder="Create a password...">
                </div>
                <button type="submit" class="primary auth-btn">
                    Sign Up
                </button>
            </form>

            <div class="auth-footer">
                <span>Already have an account?</span>
                <a href="login.html">Log In</a>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts (Compat SDK) -> Unused for now but prepared -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Redirect form submission to login since Firebase is not yet configured
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
